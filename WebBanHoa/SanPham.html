<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="SanPham.js"></script>
    <style>
        .form {
            margin-top: 5%;
            margin-left: 200px;
        }

        .well {
            width: 540px;
        }
    </style>
</head>

<body ng-app="web207" ng-controller="web207-ctrl">
<div class="form">
    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal">Thêm</button>
    <hr>
    Tìm kiếm: <input type="text" ng-model="searchText">
</div>

<!-- <p>Id : <input type="text" ng-model="ProductId"></p>
<p>Name : <input type="text" ng-model="name"></p>

<p>Quantity : <input type="text" ng-model="quantity"></p>
<p>Img : <input type="text" ng-model="img"></p>

<p>
    <button ng-click="readProductById(ProductId)">Read (by Id)</button>
</p> -->

<div class="container" style="margin-top: 20px;">
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Img</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="product in products  |  filter : searchText">
            <td>{{product.id }}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.quantity }}</td>
            <td>{{product.img }}</td>
            <td>
                <button type="button" class="btn btn-info" ng-click="getProduct(product.id)" data-toggle="modal"
                        data-target="#myModall">Sửa
                </button>
            </td>
            <td>
                <button type="button" class="btn btn-info"
                        ng-click="deleteProductById( product.id)">Xóa
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!-- thêm sản phẩm -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Thêm sản phẩm</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input ng-model="name" type="name" class="form-control">
                </div>
                <br>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input ng-model="price" type="price" class="form-control">
                </div>
                <br>
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input ng-model="quantity" type="quantity" class="form-control">
                </div>
                <br>
                <label for="quantity">Img:</label>
                <input ng-model="img" type="quantity" class="form-control">

            </div>
            <div class="modal-footer">
                <button type="button" onclick="tai_lai_trang()" class="btn btn-default"
                        data-dismiss="modal">Close
                </button>
                <button type="button" ng-click="createProduct()" class="btn btn-default">Add</button>
            </div>
        </div>

    </div>
</div>


<div id="myModall" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Sửa sản phẩm</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="id">Id: {{selectedProduct.id}}</label>
                    <!-- <input type="id" ng-model class="form-control"> -->
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="name" ng-model="selectedProduct.name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="price" ng-model="selectedProduct.price" class="form-control">
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="quantity" ng-model="selectedProduct.quantity" class="form-control">
                </div>
                <label for="quantity">Img:</label>
                <img src="{{selectedProduct.img}}" alt="">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" onclick="tai_lai_trang()"
                        data-dismiss="modal">Close
                </button>
                <button type="button" ng-click="updateProductByID(selectedProduct.id)"
                        class="btn btn-default">Sửa
                </button>
            </div>
        </div>

    </div>
</div>
</body>

</html>
